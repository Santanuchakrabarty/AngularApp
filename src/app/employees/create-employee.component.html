<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
    <div class="panel panel-primary ">
        <div class="panel-heading">
          <h3 class="panel-title">Create Employee</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" class="form-control"
            [(ngModel)]="fullName" name="Full Name">
          </div>
          <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input type="phonenumber" id="phonenumber" class="form-control"
              [(ngModel)]="phonenumber" name="phonenumber">
            </div>
          <div class="form-group">
              <label for="Email">Email</label>
              <input type="email" id="Email" class="form-control"
              [(ngModel)]="email" name="Email">
            </div>

            <div class="form-group">
                <label>Contact Preference</label>
                <div class="form-control ">
                    <label class="radio-inline">
                        <input type="radio" value="email" name="contactPreference"[(ngModel)]="contactPreference">
                        Email:
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="Phonenumber"name="contactPreference"[(ngModel)]="contactPreference">
                        Phone:
                    </label>
                  </div>
              </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="form-control ">
                    <label class="radio-inline">
                        <input type="radio" value="male" name="gender"[(ngModel)]="gender">
                        Male:
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="Female"name="gender"[(ngModel)]="gender">
                        Female:
                    </label>
                  </div>
              </div>
              <div class="form-group">
                  <div class="form-control ">
                    <label class="checkbox-inline">
                          <input type="checkbox" name="IsActive"[(ngModel)]="IsActive">
                          Is Active?
                        </label>
                    </div>
                </div>
                <div class="form-group">
                  <label for="department">Department</label>
                    <select name="department" id="department"[(ngModel)]="department" class="form-control">
                      <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option>
                      
                    </select>
                </div>

                <div class="form-group">
                    <label for="dateofbirth">D.O.B</label>
                    <input type="text" bsDatepicker [bsConfig]="datepickerConfig" id="dateofbirth" class="form-control"
                    [(ngModel)]="dateofbirth" name="dateofbirth"placement="right">
                  </div>
                  <div class="form-group">
                      <label for="photopath">Photo Path</label>
                      <input type="text" id="photopath" class="form-control"
                      [(ngModel)]="photopath" name="photopath">
                  </div>
                  <div class="form-group">
                    <img [src]="photopath" height="200" width="200px" *ngIf="previewPhoto"/>
                  </div>
                  <div class="form-group">
                      <button type="button" class="btn btn-primary" (click)="togglePreviewPhoto()">{{previewPhoto?"Hide ": "Show " }}Preview</button>
                  </div>

        </div>
        <div class="panel-footer">
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
      </div>
</form>
{{ employeeForm.value | json }}
